<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="box">
   
        <h1>This is a signup form</h1>
    
    <div class="inner-box">
        <div class="upper-border">
            <h1>Register Here</h1>
        </div>
        <div class="form-body">
            <form>
                <label>First name</label>
                <input type="text" placeholder="Enter Your First Name" ><br><br>
                <label>Last name</label>
                <input type="text" placeholder="Enter Your Last Name" ><br><br>
                <label>Email</label>
                <input type="email" placeholder="Enter Your Email" ><br><br>
                <label>Password</label>
                <input type="password" placeholder="Enter Your Password" ><br><br>
                <label>Confirm Password</label>
                <input type="password" placeholder="Confirm Your Password" ><br><br>
                <input style="background-color: #3136E8;; font-size: 30px;margin-left: 150px;" type="submit" value="Sign Up">          
            </form>
        </div>
        <h1>Or Sign Up With</h1>
            <div class="social-media">
                <ul>          
                    <li><a href=""><i class="fa fa-facebook" aria-hidden="true"></i></a></li> 
                    <li><a href=""><i class="fa fa-google-plus-official" aria-hidden="true"></i></a></li>
                </ul>
            </div>
    </div>
   </div>
</body>
</html>
